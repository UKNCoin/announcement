<div id = "particles" style = "position:fixed; top:0; right:0; bottom:0; left:0; z-index:0; "></div>

<div id = 'countdown' style="font-family: Roboto, sans-serif" style = "width: 100%; height: 100vh">

  </table>

  <br /><br /><br /><br /><br /><br /><br /><br />

  <h1 id = "address" style = "color: grey; font-size: 20px; margin-top: 50px; display: none; ; position: relative" align = "center" >
    Pre-ICO Price ETH Address: 0x7C203685291149D5dAd4308781F42A6B945dF4E1
  </h1>

    <h1 id = "price" style = "color: grey; font-size: 15px; margin-top: 30px; display: none; ; position: relative" align = "center" ></h1>

</div>



<script>

$(document).ready(function(){

  particlesJS("particles",  {
    "particles": {
      "number": {
        "value": 159,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 6
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1

      "move": {
        "enable": true,
        "speed": 3.204794372381079,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,

    "interactivity": {

        "resize": true

      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });


  $("#header").fadeIn("slow", function(){
    $("#address").fadeIn();
      $("#price").fadeIn();
  });


  var interval = setInterval(function(){
    var t = countdown(new Date(2017, 6, 19));

    document.getElementById('days').innerHTML = t.days < 10 ? "0" + t.days : t.days;
    document.getElementById('hours').innerHTML = t.hours < 10 ? "0" + t.hours : t.hours;
    document.getElementById('minutes').innerHTML = t.minutes < 10 ? "0" + t.minutes : t.minutes;
    document.getElementById('seconds').innerHTML = t.seconds < 10 ? "0" + t.seconds : t.seconds;

    var increase = "(" + t.days * t.days * 100/10000 + "%)";
    document.getElementById('price').innerHTML = "1 ETH = (days * days) + 10,000 = " + 10000 + (t.days * t.days) + " UKNCoin "  + increase;

    $("#table").fadeIn('slow');

});

</script>
